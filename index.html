<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
    <h2>Real Time Character Counter</h2>
    <h4>Created by: Chaudary Hammad</h4>
    <p>You can check your text for Grammar, Spelling, and Punctuation Errors with Real Time Char Counter</p>

    <textarea id="textarea" class="textarea" maxlength="250" placeholder="Please write Here"></textarea>
    <button onclick="copyText()">CopyText</button>
<div class="counter-container">
    <p>Total Character : <span id ="character-el">0</span></p>
    <p>Remaining Character : <span id="remainingCharacter-el">250</span></p>
</div>
</div>

    <script src="./index.js"></script>
    
</body>
</html>
